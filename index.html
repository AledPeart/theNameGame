<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple picture naming game to help people suffering with dysphasia">

    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>theNameGame</title>
</head>
<body>

    <div id="logo-box" class= "container-fluid box-cover">
        <div class="row">
            <div class="col-md-12"><h1 class="game-logo">
                <img src="assets/images/idea2.png" class="bulb-logo"> The Name Game
                </h1>
             </div>
         </div>
    </div>
<!------- GAME SECTION ------->
    

<div id="main-page-box" class="container page-box">

    <!------- START BOX ------->
    <div class="container">    
    <div id="start-box" class="row h-100">
            <div class="col my-auto text-center">
                <h1 class="game-logo">
                    WELCOME TO THE NAME GAME<img src="assets/images/idea2.png" class="bulb-logo"> 
                    </h1>
                    <div class="row justify-content-center">
                        <p class="enter-name">Enter Your Name</p>
                        <input id="enter-name" class="col-3 mb-4" name="enter-name" type="text">
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" data-type="submit" id="start-btn" class="btn btn-warning btn-lg">Start Game</button>
                    </div>
            </div>
        </div>
    </div> 

        <!------- GAME BOX ------->
        <div id ="game-box" class="box-hide my-auto">
        <div class="game-section container">

        <div class="question-box row justify-content-center">
            <p class="question-text col-md-4">What can you see?</p>
        </div>


        <div class="row no-gutters justify-content-around">
        
            <div class="picture-box col-md-4 mb-4">
                <img id="question-image" class="question-image img-fluid" src="assets/images/cat.jpg" alt="image of a cat">
            </div>

            <div id= "answer-box" class= "answer-box col-md-4 text-center mb-4">
                <div class="row">
                    <p id="question-box" class="question-box col mt-5 mb-3">Can you name this animal?</p>
                </div>

                <div class="row justify-content-center">
                    <input id="answer-field" class="answer-field col-10 mb-5" name="answer" type="text">
                </div>

                <div class="row justify-content-center">
                    <button type="button" data-type="submit" id="submit-button" class="col-4 btn btn-warning btn-lg btn-enter">Enter</button>
                </div>

            </div>
        
        </div>
    </div>

    <hr class="horizontal-rule">



    <!------- HELP SECTION ------->

    <div class="bottom-section container">
 
        <div class="row">
            <div class="col-md-8 mb-4 help-section text-center">
                <div class="score-box">
                    <h1>Help Section</h1>
                    <p id="clue"></p>
                    <button id="help-button">Help</button>
                </div>

                <!-- Testing JQuery Button -->
                <!-- <div class="div">
                <button id = "test-button">TEST</button>
                </div> -->
            </div>


    <!------- SCORE SECTION ------->

    
        
             <div class="col-md-4 mb-4 score-section text-center">
                 <div class="score-box">
                <div class="row">
                    <div class="col">
                        <h1>Score</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>Player: <span id="user-name"> </span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col scores">
                        <p>Correct:<span id="correct" class="correct"> 0</span></p>
                        <p>Incorrect:<span id="incorrect" class="incorrect"> 0</span></p>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!------- END BOX ------->

<div id="end-box" class="row my-auto h-100 box-hide">
    <div class="col text-center">
        <h1 class="end-game-logo">
            That's the end of the game<img src="assets/images/idea2.png" class="end-bulb-logo"> 
            </h1>
            <div class="row justify-content-center">
                <p class="congrats-text"> Congratulations <span id ="player-name"> </span>! You scored <span id ="correct-answers"> </span> out of <span id ="num-of-questions"> </span></p>
                </div>
                <div class="row justify-content-center">
                <button type="button" type="reset" value="Reset" id="end-btn" class="btn btn-warning btn-lg">Play Again</button>
            </div>
    </div>
</div>


</div>

 <!------- JAVASCRIPT ------->
    <script src="assets/js/script.js"></script>
     <!------- jQuery ------->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
