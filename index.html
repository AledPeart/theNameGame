<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple picture naming game to help people suffering with dysphasia">

    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>theNameGame</title>
</head>
<body>

    <div>
        <h1 class="game-logo">
            <img src="assets/images/idea.png" class="bulb-logo"> THE NAME GAME
        </h1>
    </div>
<!------- GAME SECTION ------->
    <div class="game-section container">
        
            <h1>Game Section</h1>
        <div class="question-box row justify-content-center">
            <p class="question-text col-4">What can you see?</p>
        </div>
        <div class="row justify-content-around">
        <div class="picture-box col-4">
            <img class="cat-image rounded mx-auto d-block" src="assets/images/cat-sq.jpg" alt="image of a cat">
        </div>

        <div class="answer-box col-4 text-center">
            <p class="answer-instruction">Type your answer:</p>
            <input class="answer-field" name="answer" type="text">
                 
                    <button type="button" data-type="submit" class="col-4 btn btn-secondary btn-lg btn-enter">Enter</button>
            
            </div>
        
    </div>
    </div>

    <!------- HELP SECTION ------->
    <div class="container">
        <div class="row">
            <div class="col-md-8 help-section text-center">
                <h1>Help Section</h1>
            </div>
    <!------- SCORE SECTION ------->
            <div class="col-md-4 score-section text-center">
                <h1>Score Section</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
